<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV+ Coach - Équipe</title>

<body class="font-sans bg-gray-50">

      <nav class="space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-blue-600">Accueil</a>
        <a href="realisations.html" class="text-gray-700 hover:text-blue-600">Réalisations</a>
        <a href="equipe.html" class="text-gray-700 hover:text-blue-600 font-bold">Équipe</a>

      <div class="grid grid-cols-1 md:grid-cols-4 gap-8 text-center">
        <div>

        <div>

        <div>

        </div>
        <div>

          <h3 class="mt-4 font-semibold text-blue-600">Aissatou Diallo</h3>
